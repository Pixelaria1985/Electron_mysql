<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Personas con su Color</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    table {
      width: 70%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      padding: 6px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Personas con su Color</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Color</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-personas">
      <!-- Las filas serán agregadas dinámicamente con JS -->
    </tbody>
  </table>

  <script src="renderer.js"></script>
</body>
</html>
